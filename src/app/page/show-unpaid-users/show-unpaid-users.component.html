<div class="container">
    <div class="header">
      <h2>รายชื่อผู้ใช้ที่ยังไม่ได้ชำระเงิน</h2>
    </div>
  
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  
    <div *ngIf="!errorMessage && unpaidUsers.length === 0" class="no-data">
      ไม่มีผู้ใช้ที่ยังไม่ได้ชำระเงิน
    </div>
  
    <div *ngIf="unpaidUsers.length > 0" class="unpaid-list">
      <div *ngFor="let user of unpaidUsers" class="user-card">
        <h3>{{ user.prefix }}   {{ user.first_name }}   {{ user.last_name }}</h3>
        <p><strong>โทรศัพท์:</strong> {{ user.phone }}</p>
        <p><strong>อีเมล:</strong> {{ user.email }}</p>
        <p><strong>ชื่อบูธ:</strong> {{ user.booth_name }}</p>
        <p><strong>ชื่อโซน:</strong> {{ user.zone_name }}</p>
      </div>
    </div>
  </div>
