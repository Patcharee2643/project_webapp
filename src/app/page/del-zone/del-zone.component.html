<div class="container">
    <div class="login-name">
        <img src="assets/image/location (1).png" alt="รูปภาพ" class="login-image">
        <h2 class="center">ลบข้อมูลโซน</h2>
      </div>
    
    <form (ngSubmit)="onDelete()" class="delete-form">
      <div class="form-group">
        <label for="zoneId">รหัสโซน (Zone ID):</label>
        <input
          type="number"
          id="zoneId"
          [(ngModel)]="zone.zone_id"
          name="zone_id"
          class="form-control"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="zoneName">ชื่อโซน (Zone Name):</label>
        <input
          type="text"
          id="zoneName"
          [(ngModel)]="zone.zone_name"
          name="zone_name"
          class="form-control"
          required
        />
      </div>
  
      <div class="form-actions">
        <button type="submit" class="delete-button">ลบ</button>
        <button type="button" class="cancel-button" (click)="onCancel()">ยกเลิก</button>
      </div>
    </form>
  
    <p *ngIf="message" class="success-message">{{ message }}</p>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>
