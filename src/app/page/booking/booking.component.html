<div class="booking-container">
    <div class="booking-form">
      <h2>จองบูธ</h2>
      
      <form (ngSubmit)="onBookBooth()" #bookingForm="ngForm">
        <!-- ข้อมูลผู้ใช้ -->
        <div class="form-group">
          <label for="email">อีเมล:</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required />
        </div>
  
        <div class="form-group">
          <label for="password">รหัสผ่าน:</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required />
        </div>
  
        <!-- ข้อมูลบูธและอีเวนต์ -->
        <div class="form-group">
          <label for="event_id">รหัสอีเวนต์:</label>
          <input type="number" id="event_id" [(ngModel)]="event_id" name="event_id" required />
        </div>
  
        <div class="form-group">
          <label for="booth_id">รหัสบูธ:</label>
          <input type="number" id="booth_id" [(ngModel)]="booth_id" name="booth_id" required />
        </div>
  
        <div class="form-group">
          <label for="booth_name">ชื่อบูธ:</label>
          <input type="text" id="booth_name" [(ngModel)]="booth_name" name="booth_name" required />
        </div>
  
        <!-- วันที่จอง -->
        <div class="form-group">
          <label for="start_date">วันที่เริ่มต้น:</label>
          <input type="date" id="start_date" [(ngModel)]="start_date" name="start_date" required />
        </div>
  
        <div class="form-group">
          <label for="end_date">วันที่สิ้นสุด:</label>
          <input type="date" id="end_date" [(ngModel)]="end_date" name="end_date" required />
        </div>
  
        <!-- รายละเอียดสินค้าที่ขาย -->
        <div class="form-group">
          <label for="products_sale">สินค้าที่ขาย:</label>
          <textarea id="products_sale" [(ngModel)]="products_sale" name="products_sale" required></textarea>
        </div>
  
        <!-- ปุ่มจอง -->
        <button type="submit" [disabled]="bookingForm.invalid" class="booking-button">จองบูธ</button>
      </form>
      
      <!-- แสดงข้อความผลลัพธ์ -->
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    </div>
  </div>
