<div class="container">
    <div class="login-name" >
      <img src="assets/image/booth1.png" alt="รูปภาพลบข้อมูลบูธ" class="login-image" />
      <h2 class="center">ลบข้อมูลบูธ</h2>
    </div>
  
    <form (ngSubmit)="onSubmit()" class="booth-form">
      <div class="form-group">
        <label for="boothId">รหัสบูธ:</label>
        <input
          type="number"
          id="boothId"
          [(ngModel)]="booth.booth_id"
          name="booth_id"
          class="form-control"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="boothName">ชื่อบูธ:</label>
        <input
          type="text"
          id="boothName"
          [(ngModel)]="booth.booth_name"
          name="booth_name"
          class="form-control"
          required
        />
      </div>
  
      <div class="form-actions">
        <button type="submit" class="submit-button">ลบ</button>
        <button type="button" class="cancel-button" (click)="onCancel()">ยกเลิก</button>
      </div>
    </form>
  
    <p *ngIf="message" class="success-message">{{ message }}</p>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>
